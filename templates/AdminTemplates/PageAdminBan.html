{% endblock %}

{% block body %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>pseudo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in utilisateur %}

                    <td>{{ user.pseudo }}</td>
                    <td>
                        <form action="/Bannissement/{{ user.id }}" method="POST" onsubmit="return confirm('Voulez-vous vraiment ban cette personne ?');">

                        </form>
                    </td>
                </tr>
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted p-4">

                        </td>

    <a href="/pageAdmin" class="btn btn-secondary">Retour</a>
    </div>
{% endblock %}
